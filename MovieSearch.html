<html><head><base href="https://moviedb.example.com/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMagic - Your Ultimate Movie Database</title>
    <style>
      :root {
        --primary-color: #e50914;
        --secondary-color: #221f1f;
        --text-color: #ffffff;
        --background-color: #141414;
        --card-background: #333333;
        --header-height: 60px;
      }
    
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }
    
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
    
      header {
        background-color: var(--secondary-color);
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
    
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
      }
    
      .search-container {
        position: relative;
        width: 50%;
      }
    
      #search-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--text-color);
      }
    
      #search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--card-background);
        border-radius: 0 0 10px 10px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
      }
    
      .search-result-item {
        padding: 10px;
        cursor: pointer;
      }
    
      .search-result-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    
      nav {
        display: flex;
        gap: 20px;
      }
    
      nav a {
        color: var(--text-color);
        text-decoration: none;
      }
    
      main {
        margin-top: var(--header-height);
        padding-top: 20px;
      }
    
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
    
      .movie-card {
        background-color: var(--card-background);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
    
      .movie-card:hover {
        transform: scale(1.05);
      }
    
      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    
      .movie-card-content {
        padding: 10px;
      }
    
      .movie-card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
    
      .movie-card-year {
        font-size: 14px;
        color: #aaa;
      }
    
      #loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid var(--primary-color);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
    
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    
      .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 24px;
      }
    
      .light-mode {
        --background-color: #f5f5f5;
        --text-color: #333333;
        --card-background: #ffffff;
      }
    </style>
    </head>
    <body>
      <header>
        <div class="logo">MovieMagic</div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search for movies...">
          <div id="search-results"></div>
        </div>
        <nav>
          <a href="#home">Home</a>
          <a href="#favorites">Favorites</a>
          <a href="#watchlist">Watchlist</a>
          <a href="#login">Login</a>
          <button class="theme-toggle" id="theme-toggle">üåô</button>
        </nav>
      </header>
    
      <main>
        <div class="container">
          <h2>Top Movies</h2>
          <div class="movie-grid" id="top-movies"></div>
    
          <h2>Trending Now</h2>
          <div class="movie-grid" id="trending-movies"></div>
        </div>
      </main>
    
      <div id="loading-spinner">
        <div class="spinner"></div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        const API_KEY = 'b9fc8831ede316e3b4baf9537b7f3859';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const POSTER_BASE_URL = 'https://image.tmdb.org/t/p/w300';
    
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const topMoviesContainer = document.getElementById('top-movies');
        const trendingMoviesContainer = document.getElementById('trending-movies');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeToggle = document.getElementById('theme-toggle');
    
        let debounceTimer;
    
        searchInput.addEventListener('input', () => {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            const query = searchInput.value.trim();
            if (query.length > 2) {
              searchMovies(query);
            } else {
              searchResults.style.display = 'none';
            }
          }, 300);
        });
    
        async function searchMovies(query) {
          try {
            showLoadingSpinner();
            const response = await axios.get(`${BASE_URL}/search/movie`, {
              params: {
                api_key: API_KEY,
                query: query
              }
              
            });
            hideLoadingSpinner();
            displaySearchResults(response.data.results);
          } catch (error) {
            console.error('Error searching movies:', error);
            hideLoadingSpinner();
          }
        }
    
        function displaySearchResults(results) {
          searchResults.innerHTML = '';
          if (results.length === 0) {
            searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
          } else {
            results.slice(0, 5).forEach(movie => {
              const resultItem = document.createElement('div');
              resultItem.classList.add('search-result-item');
              resultItem.textContent = `${movie.title} (${movie.release_date.split('-')[0]})`;
              resultItem.addEventListener('click', () => {
                // TODO: Navigate to movie details page
                console.log('Clicked movie:', movie.id);
              });
              searchResults.appendChild(resultItem);
            });
          }
          searchResults.style.display = 'block';
        }
    
        async function fetchTopMovies() {
          try {
            showLoadingSpinner();
            const response = await axios.get(`${BASE_URL}/movie/top_rated`, {
              params: {
                api_key: API_KEY,
                language: 'en-US',
                page: 1
              }
            });
            hideLoadingSpinner();
            displayMovies(response.data.results, topMoviesContainer);
          } catch (error) {
            console.error('Error fetching top movies:', error);
            hideLoadingSpinner();
          }
        }
    
        async function fetchTrendingMovies() {
          try {
            showLoadingSpinner();
            const response = await axios.get(`${BASE_URL}/trending/movie/week`, {
              params: {
                api_key: API_KEY
              }
            });
            hideLoadingSpinner();
            displayMovies(response.data.results, trendingMoviesContainer);
          } catch (error) {
            console.error('Error fetching trending movies:', error);
            hideLoadingSpinner();
          }
        }
    
        function displayMovies(movies, container) {
          container.innerHTML = '';
          movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
              <img src="${POSTER_BASE_URL}${movie.poster_path}" alt="${movie.title} poster">
              <div class="movie-card-content">
                <div class="movie-card-title">${movie.title}</div>
                <div class="movie-card-year">${movie.release_date.split('-')[0]}</div>
              </div>
            `;
            movieCard.addEventListener('click', () => {
              // TODO: Navigate to movie details page
              console.log('Clicked movie:', movie.id);
            });
            container.appendChild(movieCard);
          });
        }
    
        function showLoadingSpinner() {
          loadingSpinner.style.display = 'block';
        }
    
        function hideLoadingSpinner() {
          loadingSpinner.style.display = 'none';
        }
    
        themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('light-mode');
          themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
        });
    
        // Initialize the app
        fetchTopMovies();
        fetchTrendingMovies();
      </script>
    </body>
    </html>
